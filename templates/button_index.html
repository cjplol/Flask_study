<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录后首页</title>
</head>
<body>
    <h1 id="title" style="text-align: center">欢迎来到首页</h1>
    <script>
        var username=localStorage.getItem('username');
        document.getElementById('title').textContent='欢迎'+username+'来到首页';
    </script>
</body>
</html>
