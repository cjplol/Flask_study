<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句demo</title>
</head>
<body>
    {% if age>18 %}
        <div>您大于18岁</div>
    {% elif age==18 %}
        <div>您刚满18岁</div>
    {% else %}
        <div>您未满18岁</div>
    {% endif %}

    {% for book in books %}
        <div>图书名称：{{ book.name }}，作者：{{ book.author }}</div>
    {% endfor %}
</body>
</html>
